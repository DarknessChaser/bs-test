<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>nav测试</title>

    <!-- Bootstrap -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="./js/html5shiv.min.js"></script>
    <script src="./js/respond.min.js"></script>
    <![endif]-->
</head>
<style>
    .my-navbar {
        background-color: #ffffff;
    }

    .my-navbar .navbar-brand {
        height: 90px;
    }

    .my-navbar .navbar-name {
        height: 70px;
        line-height: 70px;
    }

    .my-navbar .navbar-nav {
        padding: 10px 10px 10px 0;
    }

    .my-navbar .navbar-nav li > a {
        padding-right: 5px;
        padding-left: 5px;
    }

    .my-navbar .navbar-nav li:first-child:before {
        display: none;
    }

    @media (max-width: 767px) {
        .my-navbar .navbar-nav li:before {
            display: none !important;
        }
    }

    .my-navbar .navbar-nav li:before {
        content: "";
        position: absolute;
        top: 35%;
        left: -1px;
        bottom: 35%;
        display: inline-block;
        width: 2px;
        background-color: #707070;
    }

    .my-navbar .navbar-nav li:hover:after {
        content: "";
        position: absolute;
        right: 20%;
        bottom: 10px;
        left: 20%;
        display: inline-block;
        height: 2px;
        background-color: #f08200;
    }

    .my-navbar .navbar-toggle {
        margin-top: 28px;
        margin-bottom: 28px;
    }
</style>
<body>
<nav class="navbar navbar-default my-navbar" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">
            <img class="img-responsive" alt="Brand" src="img/car-logo.png">
        </a>
        <span class="navbar-name h4 pull-left visible-lg-block">无锡车影汽车服务连锁</span>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav navbar-right text-center text-uppercase">
            <li><a href="#">首页<br>Home</a></li>
            <li><a href="#">公司介绍<br>Company Profile</a></li>
            <li><a href="#">项目介绍<br>Project introduction</a></li>
            <li><a href="#">项目案例<br>Project case</a></li>
            <li><a href="#">会员中心<br>Member center</a></li>
            <li><a href="#">新闻中心<br>News center</a></li>
            <li><a href="#">联系我们<br>Contact us</a></li>
        </ul>
    </div><!-- /.navbar-collapse -->
</nav>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="./js/jquery-1.12.4.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="./js/bootstrap.min.js"></script>
</body>
</html>
