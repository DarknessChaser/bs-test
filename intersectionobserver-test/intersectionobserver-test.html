<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IntersectionObserver监控可见性dome</title>
<!--    引入polyfill-->
    <script src="./IntersectionObserverPolyfill/intersection-observer.js"></script>
    <script src="../vue-test/js/vue.js"></script>
    <style>
        html, body, .task-title {
            padding: 0;
            margin: 0;
        }

        .task-list {
            background-color: #1b6d85;
        }

        .task-item {
            line-height: 10vh;
            background-color: #28a4c9;
            border-top: #afd9ee solid 1px;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="task-list">
        <h2 class="task-title">这里是被浏览过task的列表{{viewedTask}}</h2>
        <div class="task-item" v-for="num in 30" :key="num" :data-task-id="num">这里是第{{num}}个task</div>
    </div>
</div>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            viewedTask: []
        },
        beforeCreate: function () {
        },
        created: function () {
        },
        beforeMount: function () {
        },
        mounted: function () {
            this.$nextTick(this.watchViewed);
        },
        beforeUpdate: function () {
        },
        updated: function () {
        },
        beforeDestroy: function () {
        },
        destroyed: function () {
        },
        methods: {
            watchViewed: function () {
                var observer = new IntersectionObserver(
                    function (changes) {
                        changes.forEach(function (change) {
                            var container = change.target;
                            if (change.intersectionRatio > 0) {
                                vm.viewedTask.push(container.dataset.taskId);
                                observer.unobserve(container);
                            }
                        });
                    }
                );

                [...document.querySelectorAll('.task-item')].forEach(function (item) {
                    observer.observe(item);
                });
            }
        }
    })
</script>
</html>
